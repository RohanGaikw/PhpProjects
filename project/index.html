<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Shop Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to the Pet Shop Management System</h1>
    <form action="process.php" method="POST">
        <label for="pet_name">PetName:</label>
        <input type="text" id="pet_name" name="pet_name" required>
        <label for="pet_type">PetType:</label>
        <input type="text" id="pet_type" name="pet_type" required>
        <label for="owner_name">OwnerName:</label>
        <input type="text" id="owner_name" name="owner_name" required>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <input type="submit" value="Add Pet">
    </form>
</div>
</body>
</html>
